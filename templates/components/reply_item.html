{% load extras %}
<div class="border rounded p-2" data-reply-id="{{ reply.id }}">
  <div class="d-flex justify-content-between align-items-center mb-1">
    <div class="small">
      <a href="{% url 'profile' reply.user.username %}" class="fw-semibold text-decoration-none">@{{ reply.user.username }}</a>
      <span class="text-muted">{{ reply.created|date:"d.m.Y H:i" }}</span>
    </div>
    <button class="btn btn-sm btn-outline-like" data-action="like-reply" data-id="{{ reply.id }}">
      <i class="bi bi-heart-fill me-1"></i><span class="reply-like-count">{{ reply.like_count }}</span>
    </button>
  </div>
  <div class="small">{{ reply.content|linebreaksbr|linkify }}</div>
</div>

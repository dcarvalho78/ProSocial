{% extends "base.html" %}
{% block content %}
<div class="col-md-5">
  <div class="card hero p-5">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="card-body position-relative">
      <h4 class="mb-4 display-5"><i class="bi bi-box-arrow-in-right me-1"></i> Login</h4>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <input class="form-control border-secondary" placeholder="Username" name="username" required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control border-secondary" placeholder="Password" name="password" required>
        </div>
        <button class="btn btn-primary w-100 gradient-5">Login</button>
      </form>
      <div class="text-center small mt-3">
        Kein Konto? <a href="{% url 'signup' %}">Jetzt registrieren</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% if form.errors or form.non_field_errors %}
  <div class="alert alert-danger">
    {% for field in form %}
      {% for error in field.errors %}<div>{{ field.label }}: {{ error }}</div>{% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}<div>{{ error }}</div>{% endfor %}
  </div>
{% endif %}

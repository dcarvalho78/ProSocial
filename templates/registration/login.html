{% extends "base.html" %}
{% block title %}Login Â· prosocial{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Login</h1>
<form method="post" class="vstack gap-3" action="{% url 'login' %}">
  {% csrf_token %}
  <div>
    <label class="form-label">Username</label>
    <input type="text" name="username" autofocus required class="form-control">
  </div>
  <div>
    <label class="form-label">Password</label>
    <input type="password" name="password" required class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Sign in</button>
  <p class="mt-3 mb-0">New here? <a href="{% url 'signup' %}">Create an account</a></p>
</form>
{% endblock %}

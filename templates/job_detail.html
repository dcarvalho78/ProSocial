{% extends "base.html" %}
{% block title %}{{ job.title }} · prosocial{% endblock %}
{% block content %}
<a class="btn btn-sm btn-outline-secondary mb-3" href="/jobs/">← Back</a>
<h1 class="h4">{{ job.title }}</h1>
<div class="text-muted mb-2">{{ job.company.name }} · {{ job.location }} · {{ job.get_employment_type_display }}</div>
<article class="card"><div class="card-body"><pre class="mb-0" style="white-space:pre-wrap">{{ job.description }}</pre></div></article>
{% endblock %}
